<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* خلفية سوداء */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #fff; /* النص أبيض */
      font-size: 15vw; /* يتناسب مع عرض الشاشة */
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoom 2s ease forwards, glow 2s infinite 2s;
    }

    /* حركة دخول تدريجية */
    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* وميض مستمر */
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        opacity: 1;
      }
      50% {
        text-shadow: 0 0 20px #888, 0 0 40px #ccc;
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <h1>Private</h1>
</body>
</html>
