<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Maps</title>
<style>
html, body {
  margin:0;
  padding:0;
  font-family:'Tahoma';
  background:black;
  color:white;
  min-height:100vh;
  overflow-x:hidden;
  overflow-y:auto;
}

/* النجوم */
canvas {position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;}

/* Navbar */
.navbar {
  position:fixed; top:0; width:100%;
  padding:2rem 4rem;
  background:rgba(0,0,0,0.9);
  display:flex; justify-content:space-between; align-items:center;
  z-index:1000;
}
.logo {font-size:2.5rem;}
.menu-icon {font-size:2.5rem; cursor:pointer;}

/* Sidebar */
.sidebar {
  position:fixed; top:0; right:-500px; width:500px; height:100%;
  background:#111; padding:3rem 2rem; transition:0.3s;
  z-index:9999; overflow-y:auto;
}
.sidebar.active {right:0;}
.close-btn {float:left; background:none; border:none; color:white; font-size:2.5rem; cursor:pointer;}
.sidebar h2 {margin-bottom:2rem; font-size:2rem;}
.sidebar ul {list-style:none; padding:0;}
.sidebar li {margin:2rem 0;}
.sidebar button {
  font-size:1.6rem;
  padding:0.8rem 1.2rem;
  background:rgba(50,50,50,0.85);
  border-radius:0.6rem;
  color:white;
  width:100%;
  cursor:pointer;
  border:none;
}
.sidebar button:hover {background:rgba(70,70,70,0.9);}

/* Container */
.container {max-width:1400px; margin:10rem auto 4rem auto; padding:3rem; min-height:80vh;}
.section-title {font-size:2.5rem; margin-bottom:3rem; text-align:center;}

/* Files list */
.files-list {list-style:none; padding:0;}
.files-list li {
  background: rgba(0,0,0,0.7);
  padding:2rem;
  margin-bottom:2rem;
  border-radius:1.5rem;
  backdrop-filter:blur(5px);
  transition: transform 0.3s, opacity 0.5s;
  opacity:1;
}
.files-list li.hidden {opacity:0; transform: translateY(40px);}
.files-list li h2 {margin:0 0 0.7rem; font-size:1.8rem;}
.files-list li p {margin:0 0 1.2rem; color:#ccc; font-size:1.3rem;}
.files-list li a {
  background:#2563eb;
  color:white;
  padding:0.8rem 1.5rem;
  border-radius:0.7rem;
  text-decoration:none;
  font-size:1.2rem;
}
.files-list li a:hover {background:#1e40af;}

/* Modal */
.modal {display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; overflow:auto; background: rgba(0,0,0,0.9);}
.modal-content {background:#111; margin:5% auto; padding:40px; border-radius:1.5rem; width:500px; text-align:center; max-height:90vh; overflow-y:auto;}
.modal-content input, .modal-content textarea {
  width:95%; padding:0.8rem; margin:0.7rem 0; border-radius:0.6rem; border:none; background:#222; color:white; font-size:1.2rem;
}
.modal-content button {padding:0.8rem 1.5rem; border:none; border-radius:0.6rem; background:#2563eb; color:white; cursor:pointer; font-size:1.2rem;}
.modal-content button:hover {background:#1e40af;}
.close {float:right; font-size:2.5rem; cursor:pointer;}

/* Animation */
@keyframes fadeInUp {from {opacity:0; transform:translateY(40px);} to {opacity:1; transform:translateY(0);}}
</style>
</head>
<body>
<canvas id="stars"></canvas>

<header class="navbar">
<h1 class="logo">📂 Roblox Maps</h1>
<div class="menu-icon" id="menu-toggle">☰</div>
</header>

<aside class="sidebar" id="sidebar">
<button class="close-btn" id="close-sidebar">×</button>
<h2>⚙️ لوحة التحكم</h2>
<ul>
<li><button id="login-btn">🔑 تسجيل دخول</button></li>
<li><button id="owner-upload" style="display:none;">➕ إضافة ملف</button></li>
<li><button id="logout-btn" style="display:none;">🚪 تسجيل خروج</button></li>
</ul>
</aside>

<main class="container">
<h2 class="section-title">📂 الملفات المتاحة</h2>
<ul id="files-list" class="files-list">
<li><h2>مثال ماب 1</h2><p>وصف الملف 1</p><a href="#">⬇️ تحميل</a></li>
<li><h2>مثال ماب 2</h2><p>وصف الملف 2</p><a href="#">⬇️ تحميل</a></li>
</ul>
</main>

<!-- Login Modal -->
<div id="login-modal" class="modal">
<div class="modal-content">
<span class="close" id="close-login">&times;</span>
<h2>🔑 تسجيل دخول</h2>
<input type="password" id="password" placeholder="كلمة المرور">
<button id="login-submit">دخول</button>
<p id="login-error" style="color:red; display:none;">كلمة المرور غير صحيحة</p>
</div>
</div>

<!-- Upload Modal -->
<div id="upload-modal" class="modal">
<div class="modal-content">
<span class="close" id="close-upload">&times;</span>
<h2>➕ إضافة ملف جديد</h2>
<input type="text" id="file-name" placeholder="اسم الماب">
<textarea id="file-desc" placeholder="وصف الماب"></textarea>
<button id="upload-submit">رفع</button>
<p id="upload-msg" style="color:green; display:none;">تم رفع الملف (توضيحي)</p>
</div>
</div>

<script>
// Sidebar toggle
const menuToggle=document.getElementById('menu-toggle');
const sidebar=document.getElementById('sidebar');
const closeSidebar=document.getElementById('close-sidebar');
menuToggle.addEventListener('click',()=>sidebar.classList.add('active'));
closeSidebar.addEventListener('click',()=>sidebar.classList.remove('active'));

// Login modal
const loginBtn=document.getElementById('login-btn');
const loginModal=document.getElementById('login-modal');
const closeLogin=document.getElementById('close-login');
const loginSubmit=document.getElementById('login-submit');
const passwordInput=document.getElementById('password');
const loginError=document.getElementById('login-error');
const ownerUpload=document.getElementById('owner-upload');
const logoutBtn=document.getElementById('logout-btn');

loginBtn.addEventListener('click',()=>loginModal.style.display='block');
closeLogin.addEventListener('click',()=>loginModal.style.display='none');

loginSubmit.addEventListener('click',()=>{
  if(passwordInput.value==='497 The Top'){
    loginModal.style.display='none';
    ownerUpload.style.display='block';
    logoutBtn.style.display='block';
    loginBtn.style.display='none';
  }else loginError.style.display='block';
});

logoutBtn.addEventListener('click',()=>{
  ownerUpload.style.display='none';
  logoutBtn.style.display='none';
  loginBtn.style.display='block';
});

// Upload modal
const uploadModal=document.getElementById('upload-modal');
const closeUpload=document.getElementById('close-upload');
const uploadSubmit=document.getElementById('upload-submit');
const fileNameInput=document.getElementById('file-name');
const fileDescInput=document.getElementById('file-desc');
const uploadMsg=document.getElementById('upload-msg');

ownerUpload.addEventListener('click',()=>uploadModal.style.display='block');
closeUpload.addEventListener('click',()=>uploadModal.style.display='none');

uploadSubmit.addEventListener('click',()=>{
  if(fileNameInput.value && fileDescInput.value){
    const ul=document.getElementById('files-list');
    const li=document.createElement('li');
    li.classList.add('hidden');
    li.innerHTML=`<h2>${fileNameInput.value}</h2><p>${fileDescInput.value}</p><a href="#">⬇️ تحميل</a>`;
    ul.appendChild(li);
    setTimeout(()=>{li.classList.remove('hidden'); li.style.animation='fadeInUp 0.5s forwards';},10);
    uploadMsg.style.display='block';
    setTimeout(()=>{uploadMsg.style.display='none'; uploadModal.style.display='none'; fileNameInput.value=''; fileDescInput.value='';},2000);
  }
});

// Stars animation
const canvas=document.getElementById('stars');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const ctx=canvas.getContext('2d');
const stars=[];
for(let i=0;i<400;i++){
  stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+0.5, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
}
function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle='white';
    ctx.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<0)s.x=canvas.width;
    if(s.x>canvas.width)s.x=0;
    if(s.y<0)s.y=canvas.height;
    if(s.y>canvas.height)s.y=0;
  });
  requestAnimationFrame(animateStars);
}
animateStars();
</script>
</body>
</html>
